<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- I primi due tag caricano React. Il terzo carica babel come libreria di supporto per leggere correttamente il JSX. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Dico a babel di controllare questo file script -->
    <script type="text/babel">
        const { useState } = React;

        const Modal = () => {

            const [open, setOpen] = useState(false);

            const animals = ['Cane', 'Gatto', 'Elefante', 'Leone', 'Orso'];

            return (
                <details>
                    <summary>Animali</summary>
                    <p>
                        <ul>
                            {animals.map((e, i) =>
                                <li key={i}>{e}</li>
                            )}
                        </ul>
                    </p>
                </details>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;

        const elementDOM = document.querySelector('.lista-animali');

        const root = createRoot(elementDOM)

        root.render(<Modal />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>

        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! 🐾</p>
    </footer>



</body>

</html>
